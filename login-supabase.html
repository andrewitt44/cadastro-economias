    <title>Login - Sistema de Economias</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .error-box {
            display: none;
            background: var(--danger-light);
            border-left: 3px solid var(--danger);
            border-radius: var(--radius);
            padding: 12px 16px;
            margin-bottom: 16px;
            color: var(--danger-dark);
            font-size: 13px;
        }
        .error-box.show { display: block; }
        .error-box strong { display: block; margin-bottom: 4px; }
        .error-box code {
            display: block;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background: rgba(0,0,0,0.05);
            padding: 4px 6px;
            border-radius: 3px;
            margin-top: 4px;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Sistema de Economias</h1>
            <p class="subtitle">Faça login para continuar</p>
            
            <div id="loadingDiv" class="loading">
                <p>Carregando...</p>
            </div>
            
            <div id="loginContent">
                <div id="errorBox" class="error-box">
                    <strong id="errorTitle">Erro ao fazer login</strong>
                    <span id="errorMessage"></span>
                    <code id="errorDetail"></code>
                </div>

                <div class="social-login">

                            <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.039-3.71z" fill="#EA4335"/>
                        </svg>
                        Continuar com Google
                    </button>
                </div>
                
                <p class="login-footer">
                    Ao fazer login, você concorda com nossos termos de uso.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Supabase SDK (arquivo local - mais confiável que CDN) -->
    <script src="js/supabase.js"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        const loadingDiv = document.getElementById('loadingDiv');
        const loginContent = document.getElementById('loginContent');

        function showError(title, message, detail) {
            const box = document.getElementById('errorBox');
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message || '';
            document.getElementById('errorDetail').textContent = detail || '';
            document.getElementById('errorDetail').style.display = detail ? 'block' : 'none';
            box.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorBox').classList.remove('show');
        }

        // Verificar se o SDK carregou corretamente
        if (typeof SupabaseConfig === 'undefined') {
            loadingDiv.classList.remove('show');
            loginContent.style.display = 'block';
            showError(
                'Erro de carregamento',
                'O SDK do Supabase não carregou. Verifique sua conexão com a internet e recarregue a página.',
                'window.supabase = ' + (typeof window.supabase)
            );
        }

        // Verificar se já está logado
        if (typeof SupabaseConfig !== 'undefined') {
            (async () => {
                loadingDiv.classList.add('show');
                loginContent.style.display = 'none';

                try {
                    const session = await SupabaseConfig.checkAuth();
                    if (session) {
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } catch (error) {
                    console.error('Erro ao verificar autenticação:', error);
                }

                loadingDiv.classList.remove('show');
                loginContent.style.display = 'block';
            })();
        }

        // Login com Google
        document.getElementById('btnLoginGoogle').addEventListener('click', async () => {
            const btn = document.getElementById('btnLoginGoogle');
            btn.disabled = true;
            btn.textContent = 'Redirecionando...';
            
            try {
                hideError();
                await SupabaseConfig.loginWithGoogle();
            } catch (error) {
                console.error('Erro ao fazer login com Google:', error);
                const msg = error?.message || JSON.stringify(error);
                showError('Erro ao fazer login com Google', msg, `Código: ${error?.status || 'N/A'}`);
                btn.disabled = false;
                btn.innerHTML = `
